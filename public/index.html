<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number-game</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="./dist/styles.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-200 to-slate-200">

    <header class="flex justify-center text-[3rem] my-10 text-center">
        <h1 class="text-gray-600">Guess The Number</h1>
    </header>

    <nav class="mb-10  ">
        <ul class="flex justify-center gap-10 text-[2rem] [&>li>a:hover]:text-amber-500">
            <li class=""><a class="section font-bold text-amber-500" href="#">Game</a></li>
            <li><a class="section font-bold" href="#">Score</a></li>
        </ul>
    </nav>

    <ul class="score hidden flex place-items-center flex-col gap-2" id="resultados">

    </ul>
    <main class="game">
        <div class="flex flex-col place-items-center gap-4">
            <h2 class="text-[2rem]">Elige la dificultad</h2>
            <div>
                <button value="15"
                    class="difBtn bg-blue-300 px-5 py-2 rounded-sm hover:bg-blue-500 font-bold">Facil</button>
                <button value="10"
                    class="difBtn bg-blue-300 px-5 py-2 rounded-sm hover:bg-blue-500 font-bold">Medio</button>
                <button value="5"
                    class="difBtn bg-blue-300 px-5 py-2 rounded-sm hover:bg-blue-500 font-bold">Dificil</button>
            </div>

        </div>


        <main class="flex justify-center flex-col w-[90%] max-w-[300px] place-items-center m-auto gap-10 mt-20 hidden"
            id="game">
            <h2 class="font-bold text-blue-700">Elige un numero entre el 1 y el 100</h2>
            <input max="100" min="1" class="disabled:bg-gray-400 w-full bg-gray-200 border-[1px] border-blue-400"
                type="number" name="" id="userNumber">
            <button class="bg-blue-300 px-5 py-2 rounded-sm hover:bg-blue-500 font-bold" id="guessBtn">Adivinar</button>
        </main>

        <div class="font-bold uppercase flex flex-col m-auto text-center justify-center mt-10" id="mensajes">

        </div>
        <div class="flex justify-center mt-5">
            <button class="hidden bg-blue-300 px-5 py-2 rounded-sm hover:bg-blue-500 font-bold" id="restardBtn">Volver a
                jugar</button>
        </div>
    </main>




    <script src="script.js"></script>
</body>

</html>
